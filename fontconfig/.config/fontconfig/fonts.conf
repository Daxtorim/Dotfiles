<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<dir>~/.fonts</dir>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Comic Code Modded</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Berkshire Swash</family>
			<family>Gecko</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Fonarto</family>
			<family>Nasalization</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
