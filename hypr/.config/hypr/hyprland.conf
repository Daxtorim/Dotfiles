# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

#### Execute on launch

# Fix for long startup time of some apps
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ${HOME}/.local/share/hypr/fix-slow-app-starts.sh

# polkit authentication agent for apps to ask for privileges
exec-once = lxpolkit

exec-once = ${HOME}/.local/share/hypr/import-gtk-settings.sh
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = eww open bar && ${HOME}/.config/eww/bar/scripts/hypr_listener.sh
exec-once = dunst

#### Execute on reload

#exec =

#### Settings

general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 5                             # gaps between windows
    gaps_out = 5                            # gaps to monitor edge
    col.active_border = rgba(1affffee)
    col.inactive_border = rgba(595959aa)

    cursor_inactive_timeout = 0             # seconds of inactivity after which to hide the cursor
    no_cursor_warps = true                  # If false, curser will be warped to the center of focused window when focus changes
    apply_sens_to_raw = false               # apply sensitivity to raw mouse input (not recommended)

    layout = dwindle                        # tiling layout (dwindle,master)
}

decoration {
    rounding = 10
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_ignore_opacity = false
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_offset = [0, 0]
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true             # don't render shadow behind window
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = 0.3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = de
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =

    numlock_by_default = true

    force_no_accel = false                  # force-disable mouse acceleration
    left_handed = false                     # switches RMB and LMB
    natural_scroll = false                  # move content directly instead of scrollbar
    sensitivity = 0.0                       # libinput sensitivity; between -1.0 and 1.0; 0.0 means device default
    accel_profile = adaptive                # libinput acceleration profile (adaptive,flat)
    scroll_method = 2fg                     # libinput scroll method (2fg,edge,on_button_down,no_scroll)

    follow_mouse = 2
    float_switch_override_focus = 0         # focus follows mouse when switching from tiling to floating (0,1,2)

    repeat_rate = 50                        # repeat rate when holding key down
    repeat_delay = 300                      # delay before repeating key

    touchpad {
        disable_while_typing = false        # self explanatory
        natural_scroll = true               # move content directly instead of scrollbar
        clickfinger_behavior = false        # physical clicks 1finger:LMB, 2:RMB, 3:MMB (setting this to true disables clicks based on physical location)
        middle_button_emulation = false     # pressing LMB and RMB simultaneously simulates a middle click (disables middle click area of clickpad)
        tap-to-click = true                 # self explanatory
        drag_lock = true                    # when tap-and-dragging, lifting off a short time does not stop the drag
        scroll_factor = 1.0
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3             # fingers required to swipe workspace
    workspace_swipe_distance = 300          # distance in pixel to recognize gesture
    workspace_swipe_invert = true           # basically "natural_scroll"
    workspace_swipe_cancel_ratio = 0.5      # how far the gesture needs to be completed to change workspace
    workspace_swipe_min_speed_to_force = 0  # minimum speed to force swipe regardless of cancel_ration
    workspace_swipe_create_new = true       # create new workspace when swiping to end
    workspace_swipe_forever = true          # allow moving of multiple workspaces in a single swipe
}

misc {
    disable_autoreload = true               # if disabled use `hyprctl reload`

    disable_hyprland_logo = false           # disables the hyprland logo background
    disable_splash_rendering = false        # disables the hyprland splash rendering
    no_vfr = false                          # disables VFR (variable frame rate)

    mouse_move_enables_dpms = true          # if DPMS is set to off, wake up the monitors if the mouse moves
    always_follow_on_dnd = true             # will make focus follow the mouse when drag and dropping
    layers_hog_keyboard_focus = true        # if true, will make keyboard-interactive layers keep their focus on mouse move
    focus_on_activate = true                # focus windows that request attention

    enable_swallow = true                   # enable window swallowing
    swallow_regex = .*(kitty|konsole).*

    animate_manual_resizes = true           # if true, will animate manual window resizes/moves
}

dwindle {
    pseudotile = false                      # windows keep floating size when tiled
    force_split = 0                         # force split direction (0=mouse;1=left/top;2=right/bottom)
    use_active_for_splits = true            # split active window instead of mouse position
    preserve_split = false                  # keep split direction and ignore changes in width/height ratio
    no_gaps_when_only = true                # remove gaps when only one window in workspace

    col.group_border = rgba(77770066)
    col.group_border_active = rgba(ffff0066)
}

master {
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = true                # remove gaps when only one window in workspace
}



$mainMod = SUPER

# binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, return, exec, kitty
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, wofi
bind = $mainMod, space, fullscreen, 1

bind = $mainMod, m, exit,

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Media Control keys

bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%

# Limit them to fire on release only or they will trigger twice for some reason
bindr=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bindr=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

