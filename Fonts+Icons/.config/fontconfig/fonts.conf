<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<dir>~/.local/share/fonts</dir>

	<!--
		Aliases in here need to be defined in reverse order,
		meaning for example the alias definition of 'Iconfallbackfonts'
		needs to come *after* all the places where it is used
	-->

	<alias>
		<family>mono</family>
		<prefer><family>monospace</family></prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Comic Code Modded</family>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>QO Agricola</family>
			<family>Manofik</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Fonarto</family>
			<family>Nasalization</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>

	<!-- Workaround for misaligned glyphs in regular font -->
	<alias>
		<family>Symbols Nerd Font</family>
		<prefer>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
	</alias>

</fontconfig>
