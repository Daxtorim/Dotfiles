<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<dir>~/.local/share/fonts</dir>

	<!--
		Aliases in here need to be defined in reverse order,
		meaning for they need to be overwritten *after* being used
	-->

	<alias>
		<family>mono</family>
		<prefer>
			<family>monospace</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Comic Code Modded</family>
			<family>Symbols Nerd Font Mono</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
